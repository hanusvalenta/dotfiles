<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Alert</title><style>body {
        font-family: Arial, sans-serif;
        padding: 0px;
        margin: 0px;
      }
      .content {
        text-align: center;
        padding: 16px;
      }
      img {
        height: 60px;
        width: 60px;
        filter: invert(71%) sepia(53%) saturate(647%) hue-rotate(339deg)
          brightness(104%) contrast(98%);
      }
      .tips {
        font-size: 16px;
        line-height: 24px;
        color: #383c43;
        font-weight: bold;
        text-align: center;
        margin-bottom: 16px;
      }
      .popup-btn-primary {
        border-color: #5794ff;
        background-color: #5794ff;
        color: white;
        line-height: 36px !important;
        border-radius: 8px !important;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        cursor: pointer;
      }
      .sub-item {
        text-align: center;
        font-size: 12px;
        line-height: 34px;
        height: 34px;
        margin-top: 10px;
        border-radius: 8px;
        cursor: pointer;
        color: #5794ff;
      }
      .btn-field {
        display: flex;
        justify-content: center;
        font-size: 16px;
        margin-top: 32px;
      }
      .btn-field .btn {
        border-radius: 8px;
        margin-left: 8px;
        margin-right: 8px;
        user-select: none;
        background-color: #72768b0f;
        width: 172px;
        padding-top: 8px;
        padding-bottom: 8px;
        text-align: center;
        cursor: pointer;
        /* &.default {
          color: white;
          background-color: #5693ff;
        } */
      }
      .btn-area .sub-item {
        text-align: center;
        font-size: 12px;
        line-height: 34px;
        height: 34px;
        margin-top: 10px;
        /* border: 2px solid #F5F5F5; */
        color: #5794ff;
        /* border-radius: 8px; */
        cursor: pointer;
      }
      .default {
        color: white;
        background-color: #5693ff !important;
      }</style></head><body><div id="content" class="content"></div><script src="./javascripts/init-alert.js"></script></body></html>
